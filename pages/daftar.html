<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SinauKoding.</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <a href="#" class="logo"><span>Sinau</span>Koding.</a>
        <nav>
            <div class="navbar"></div>
            <a href="/">Home</a>
            <a href="/categories">Categories</a>
            <a href="/courses">Courses</a>
            <form action="/" method="GET">
                <input type="text" name="keyword" placeholder="Cari disini ...">
                <button type="submit">Cari</button>
            </form>
            <a class="active" href="/login">Login</a>
        </nav>
    </header>
    
    <!-- Main Content -->
    <main>
        <section class="daftar">
            <div class="center-text">
                <h5>DAFTAR</h5>
            </div>
            <div class="daftar-content">
                <h2>Daftar</h2>
                <form action="/daftar" method="POST">
                    <label for="username">Username</label>
                    <input type="text" name="username" placeholder="Username" >
                    <label>Email</label>
                    <input type="text" placeholder="Email" name="email">
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="Password" name="password">
                    <label>Konfirmasi Password</label>
                    <input type="password" placeholder="Konfirmasi Password" name="konfirmasi password">
                    <input type="submit" value="Daftar">
                </form>
                <p>Sudah punya akun ? <a href="/login">Login</p></a>
            </div>
        </section>
    </main>
</body>
</html>
