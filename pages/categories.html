<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SinauKoding.</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <a href="#" class="logo"><span>Sinau</span>Koding.</a>
        <nav>
            <div class="navbar"></div>
            <a href="/">Home</a>
            <a class="active" href="/categories">Categories</a>
            <a href="/courses">Courses</a>
            <form action="/" method="GET">
                <input type="text" name="keyword" placeholder="Cari disini ...">
                <button type="submit">Cari</button>
            </form>
            <a href="/login">Login</a>
        </nav>
    </header>
    
    <!-- Main Content -->
    <main>
        <section class="categories">
            <div class="center-text">
                <h5>CATEGORIES</h5>
            </div>
            <div class="categories-content">
                <div class="box">
                    <img src="https://res.cloudinary.com/dnuusu1kb/image/upload/v1668469951/python-seeklogo.com_ys6j8u.svg" alt="Logo Python">
                    <h3>Python Development</h3>
                    <p>5 Courses</p>
                </div>
                <div class="box">
                    <img src="https://res.cloudinary.com/dnuusu1kb/image/upload/v1668469143/nodejs-seeklogo.com_mfgoef.svg" alt="Logo Node JS">
                    <h3>Node JS Development</h3>
                    <p>5 Courses</p>
                </div>
                <div class="box">
                    <img src="https://res.cloudinary.com/dnuusu1kb/image/upload/v1668469732/javascript-js-seeklogo.com_wqv04y.svg" alt="Logo JavaScript">
                    <h3>JavaScript Development</h3>
                    <p>5 Courses</p>
                </div>
                <div class="box">
                    <img src="https://res.cloudinary.com/dnuusu1kb/image/upload/v1668469951/kotlin-seeklogo.com_ootbse.svg" alt="Logo Kotlin">
                    <h3>Kotlin Development</h3>
                    <p>5 Courses</p>
                </div>
                <div class="box">
                    <img src="https://res.cloudinary.com/dnuusu1kb/image/upload/v1668470616/swift-seeklogo.com_jphmbm.svg" alt="Logo Swift">
                    <h3>Swift Development</h3>
                    <p>5 Courses</p>
                </div>
                <div class="box">
                    <img src="https://res.cloudinary.com/dnuusu1kb/image/upload/v1668469732/html5-without-wordmark-color_fh7qji.svg" alt="Logo HTML">
                    <h3>HTML Development</h3>
                    <p>5 Courses</p>
                </div>
            </div>
            <div class="main-btn"> 
                <button type="button" class="c-button">Semua Kategori</button>
            </div>
        </section>
    </main>
</body>
</html>
